<html>
<head>
	{% if title %}
	<title>{{title}}</title>
	{% else %}
	<title>CPP Demo</title>
	{% endif %}
</head>	
<body>
	<div>CPP Demo: <a href="/index">Index</a>  <a href="/people">People</a></div>
	<hr>
	 <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
	{% block content %}{% endblock %}
</body>
</html>
